<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa constas do mês</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/compras.jpg" alt="compras" class="normal">
    <h1>Programa Constas do Mês</h1>
    <form action="">
        <p>Descrição da Conta: 
            <input type="text" required id="inDescricao">
        </p>
        <p>Valor a Pagar R$: 
            <input type="number" min="0" step=".01" required id="inValor">
        </p>
        <input type="submit" value="Registrar Conta">
    </form>
    <pre id="outResp1"></pre>
    <pre id="outResp2"></pre>
    <script src="script/ex5_5.js"></script>
</body> 
</html>
